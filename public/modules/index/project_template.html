
<div class="container container-vertical" ng-controller="IndexController">

  <!-- This page is for creating the template for portfolio projects. -->
  <!-- It is being built by hand at first and then will become a directive for other projects to use. -->

  <h1>{{thisProject.title}}</h1>

  <!-- Featured Photo from the Project -->
  <div class="img-featured text-center">
    <img src="{{thisProject.image}}" class="img-responsive img-rounded">
  </div>

  <hr>

  <!-- Testimonial -->
  <div starch-testimonial ng-show="thisProject.testimonial.text"
       testimonial-text="{{thisProject.testimonial.text}}"
       testimonial-author="{{thisProject.testimonial.name}}"
       testimonial-subtitle="{{thisProject.testimonial.subtitle}}"></div>
  <!--<div class="landing-section" ng-include="'modules/index/partials/testimonial.html'"></div>-->
  <hr ng-show="thisProject.testimonial.text">

  <!-- Description of the Project. List of challenges and solutions. -->

  <p>{{thisProject.description}}</p>

  <!-- Other Supplementary Photos from the Project -->
  <div class="row">
    <div ng-repeat="image in thisProject.more_images">
      <div class="col-sm-4">
        <div class="thumbnail">
          <a href="{{image}}">
            <img ng-src="{{image}}" style="width:100%;" class="img-rounded">
          </a>
        </div>
      </div>
    </div>
  </div>

  <hr>


</div>
