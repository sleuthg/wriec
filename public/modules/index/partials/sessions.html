<div class='container'>
  <h1>Research Sessions</h1>
  <hr>
  <h2>Summary</h2>
  <div class="container">
    <ol>
      <li ng-repeat="session in sessions">{{session.Title}}</li>
    </ol>
  </div>
  <hr>
  <h2>Session Papers</h2>
  <div ng-repeat="session in sessions">
    <h3>{{session.Title}}</h3>
    <div ng-repeat="paper in session.papers"> <!-- change this to only loop over a set of "currently filtered" projects -->
      <div class="row">
        <div ng-class-odd="'oddrow'" ng-class-even="'evenrow'">
          <h4>{{paper.Title}}</h4>
          <ul>
            <li ng-repeat="author in paper.authors">{{author.author}}, {{author.affiliation}}</li>
          </ul>
          <p>Keywords: trombone, uncle, fairytale</p>
          <p>
            <a href="http://nowhere.com">3 Minute Video</a> |
            <a href="http://nowhere.com">20 Minute Video</a> |
            <a href="http://nowhere.com">Slides</a> |
            <a href="http://nowhere.com">Paper</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
